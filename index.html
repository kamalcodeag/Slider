<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slider by Kamal Guliyev</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row mt-3">
            <div class="col d-flex justify-content-center">
                <div class="d-none s-frame position-absolute">
                    <img src="https://www.pxwall.com/wp-content/uploads/2018/08/Wallpaper%20Sunset,%20horizon,%20sea,%204K,%20Nature%20679539283.jpg" alt="">
                    <div class="s-arrow-left position-absolute">
                        <span><i class="fas fa-chevron-circle-left"></i></span>
                    </div>
                    <div class="s-arrow-right position-absolute">
                        <span><i class="fas fa-chevron-circle-right"></i></span>
                    </div>
                    <div class="s-close position-absolute">
                        <span><i class="fas fa-times-circle"></i></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col d-flex justify-content-center">
                <ul class="s-list d-flex justify-content-center flex-wrap m-0 p-0 list-unstyled">
                    <li class="active"><img src="https://www.pxwall.com/wp-content/uploads/2018/08/Wallpaper%20Sunset,%20horizon,%20sea,%204K,%20Nature%20679539283.jpg" alt=""></li>
                    <li><img src="https://images5.alphacoders.com/651/651068.jpg" alt=""></li>
                    <li><img src="https://wallpaperstudio10.com/static/wpdb/wallpapers/3840x2160/186633.jpg" alt=""></li>
                    <li><img src="https://www.pxwall.com/wp-content/uploads/2018/08/Wallpaper%20Sunset,%20horizon,%20sea,%204K,%20Nature%20679539283.jpg" alt=""></li>
                    <li><img src="https://images5.alphacoders.com/651/651068.jpg" alt=""></li>
                    <li><img src="https://wallpaperstudio10.com/static/wpdb/wallpapers/3840x2160/186633.jpg" alt=""></li>
                    <li><img src="https://www.pxwall.com/wp-content/uploads/2018/08/Wallpaper%20Sunset,%20horizon,%20sea,%204K,%20Nature%20679539283.jpg" alt=""></li>
                    <li><img src="http://eskipaper.com/images/fall-wallpaper-1.jpg" alt=""></li>
                    <li><img src="https://bestwallpapers.in/wp-content/uploads/2018/07/autumn-trees-road-nature-4k-wallpaper.jpg" alt=""></li>
                    <li><img src="https://thewallpaper.co/wp-content/uploads/2016/10/PC-High-Resolution-Wallpapers-For-Desktop-desktop-wallpapers-high-definition-monitor-download-free-amazing-background-photos-artwork-3840x2160.jpg" alt=""></li>
                </ul>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
